<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> -->
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select id="province" name="province" class="form-control">
              <option value="" style="text-align: center;">---Chọn Tỉnh/TP---</option>
              <option value="hni">Hà Nội</option>
              <option value="hpg">Hải Phòng</option>

            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group ">
            <label for="password_confirmation" class="form-label">Giới tính</label>
            <div class="form-check form-check-inline">
            <input name="gender" type="checkbox" value = "option1" class="form-control" id="maleGender">
             <label for="maleGender" class="form-check-label">Nam</label>
            </div>
            <div class="form-check form-check-inline">
              <input name="gender" type="checkbox" value = "option2" class="form-control" id="femaleGender">
               <label for="femaleGender" class="form-check-label">Nữ</label>
            </div>
            <div class="form-check form-check-inline">
              <input name="gender" type="checkbox" value = "option3" class="form-control" id="otherGender">
                <label for="otherGender" class="form-check-label">Khác</label>
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
    <script src="./assets/js/main.js"></script>
    <script>
        //Bắt các thao tác với form
        Validator({
            form: '#form-1',
            formGroupSelector:'.form-group',
            errorSelector:'.form-message',
            genderSelector:'input[name="gender"]',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#email','Vui lòng nhập thông tin email'),
                Validator.isRequired('#password_confirmation','Nhập lại mật khẩu chưa chính xác'),
                Validator.isRequired('input[name="gender"]','Vui lòng chọn giới tính của bạn'),
                Validator.isRequired('#province','Vui lòng chọn tỉnh thành của bạn'),
                Validator.isRequired('#avatar','Vui lòng chọn ảnh đại diện của bạn'),
                Validator.isEmail('#email'),
                Validator.minLength('#password',2),
                Validator.isConfirmed('#password_confirmation',function (){
                    return document.querySelector('#form-1 #password').value
                },'Mật khẩu nhập lại không chính xác'),
                
            ],
            onSubmit: function (data) {
                //Call API
                    console.log(data)
            }
        })

    </script>
</body>
</html>
